<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article>
      <label class="article__text-header" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="input-text">
        <button class="button">Add</button>
      </div>
    </article>
    <article class="todo">
      <h2 class="article__text-header">Todo</h2>
      <ul class="tasks-list">
        <li class="task-string">
          <input class="checkbox" type="checkbox">
          <label class="task__content task-text">Pay Bills</label>
          <input type="text" class="input-text task__content">
          <button class="button">Edit</button>
          <button class="button button_delete"><img class="button-img_delete" src="./remove.svg" alt="remove an element"></button>
        </li>
        <li class="task-string task-string_mode_edit">
          <input class="checkbox" type="checkbox">
          <label class="task__content task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task__content">
          <button class="button">Save</button>
          <button class="button button_delete"><img class="button-img_delete" src="./remove.svg" alt="remove an element"></button>
        </li>
      </ul>
    </article>
    <article>
      <h2 class="article__text-header">Completed</h2>
      <ul class="tasks-list completed-tasks">
        <li class="task-string">
          <input class="checkbox" type="checkbox" checked>
          <label class="task__content task-text">See the Doctor</label>
          <input type="text" class="input-text task__content">
          <button class="button">Edit</button>
          <button class="button button_delete"><img class="button-img_delete" src="./remove.svg" alt="remove an element"></button>
        </li>
      </ul>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
